prefix: han
verbose: True
mode: 'train'
save_dir: 'scratch/checkpoints/summ_sgd0.05'
use_gpu: True
debug: False
seed: 23443521
data:
    preprocess: False
    dir: 'scratch'
    review_vocab: 'review_vocab.pkl'
    summary_vocab: 'summary_vocab.pkl'
    train:
        jsonfile: 'audio_train.json.preprocessed'
        batch_size: 32
    val:
        jsonfile: 'audio_dev.json.preprocessed'
        batch_size: 32
    weights: 'weighted'
model:
    params:
        word_emb_dim: 200
        rnn_hidden_dim: 50
        emb_dim: 100
        use_summary: True
    reload: 'checkpoint.pth.tar'

optim:
    class: sgd      #sgd/rmsprop/adam
    params: 
        momentum: 0.9
        lr: 0.05      # learning rate
        # alpha: 0.99     # alpha for adagrad/rmsprop/momentum/adam
        # beta: 0.995     # beta used for adam
        # eps: 0.00001       # epsilon that goes into denominator in rmsprop
        weight_decay: 0.0005
    scheduler:
        step: 2
        gamma: 0.4
training:
    n_epochs: 5
    start_from_checkpoint: True
